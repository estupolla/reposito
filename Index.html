<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Click a la Meta</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #game-area {
      width: 100vw;
      height: 90vh;
      position: relative;
      background-color: #222;
    }
    #target {
      width: 50px;
      height: 50px;
      background-color: limegreen;
      position: absolute;
      cursor: pointer;
    }
    #info {
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Click a la Meta</h1>
  <p id="info">Clics: 0 | Tiempo total: 0.00s</p>
  <div id="game-area">
    <div id="target"></div>
  </div>

  <script>
    const target = document.getElementById("target");
    const info = document.getElementById("info");
    let clicks = 0;
    let totalTime = 0;
    let startTime;

    function moveTarget() {
      const maxX = window.innerWidth - 50;
      const maxY = window.innerHeight - 150;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      target.style.left = `${x}px`;
      target.style.top = `${y}px`;
    }

    function startClick() {
      startTime = performance.now();
    }

    function endClick() {
      const endTime = performance.now();
      const elapsed = (endTime - startTime) / 1000;
      totalTime += elapsed;
      clicks++;

      if (clicks >= 10) {
        target.remove();
        info.textContent = `ðŸŽ‰ Â¡Juego terminado! Tiempo total: ${totalTime.toFixed(2)}s`;
      } else {
        info.textContent = `Clics: ${clicks} | Tiempo total: ${totalTime.toFixed(2)}s`;
        moveTarget();
        startClick();
      }
    }

    target.addEventListener("click", endClick);

    // Inicia el juego
    moveTarget();
    startClick();
  </script>
</body>
</html>
